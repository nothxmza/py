{% extends 'base_generic_auth.html' %}

{% block content %}
  <div class="min-h-screen flex items-center justify-center bg-gray-50">
	<div class="max-w-md w-full space-y-8">
		<div>
			<h2 class="text-center text-3xl font-extrabold text-gray-900">
				Login
			</h2>
		</div>
		<form class="space-y-6" method="post">
			{% csrf_token %}
			<div class="flex flex-col gap-5">
				<div>
					<label for="username" class="sr-only">Username</label>
					<input id="username" name="username" type="text" required class="w-full px-3 py-2 placeholder-gray-500 text-gray-900  focus:outline-none sm:text-sm" placeholder="Username">
				</div>
				<div>
					<label for="password" class="sr-only">Password</label>
					<input id="password" name="password" type="password" required class="w-full px-3 py-2 placeholder-gray-500 text-gray-900 focus:outline-none sm:text-sm" placeholder="Password">
				</div>
			</div>
			<div>
				<button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-black focus:outline-none">
					Login
				</button>
			</div>
		</form>
		<!-- <div class="text-center">
			<a href="{% url 'auth:register' %}" class="text-sm text-black-600 hover:text-grey-500">
				Register
			</a>
		</div> -->
	</div>
</div>
{% endblock %}
